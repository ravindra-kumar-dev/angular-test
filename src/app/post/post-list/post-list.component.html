<div class="row">
  <div class="col-md-8">
    <h3>Post List</h3>
    <div>
      <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</a>
    </div>
      <table class="table table-striped" *ngIf="(posts$ | async) as posts">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts">
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.description }}</td>
                <td>
                  <a href="#" class="btn btn-warning" [routerLink]="['edit', post.id]">Edit</a>
                  <button class="btn btn-danger" (click)="onDeletePost(post.id)">Delete</button>
                </td>
          </tr>
        </tbody>
      </table>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
